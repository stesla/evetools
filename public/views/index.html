<main class="mt-10 mb-10 container mx-auto max-w-6xl"
      x-data="evetools.index()"
      x-init="initialize()">
  <h1 class="mb-10 text-3xl text-center text-gray-700 font-bold">My Liquid Assets</h1>
  <div class="w-64 mx-auto px-4 py-4 border border-gray-500 rounded-xl shadow-xl bg-gray-100">
    <dl class="">
      <div>
        <dt class="border-b border-gray-500">Wallet Balance</dt>
        <dd class="font-bold" x-text="formatISK(walletBalance)"></dd>
      </div>
      <div class="mt-3">
        <dt class="border-b border-gray-500">Buy Orders</dt>
        <dd class="font-bold" x-text="formatISK(buyTotal)"></dd>
      </div>
      <div class="mt-3">
        <dt class="border-b border-gray-500">Sell Orders</dt>
        <dd class="font-bold" x-text="formatISK(sellTotal)"></dd>
      </div>
    </dl>
  </div>

  <h1 class="mt-10 mb-10 text-3xl text-center text-gray-700 font-bold">My Trading Station</h1>
  <div class="w-11/12 pl-4 max-w-3xl mx-auto bg-gray-100 border border-gray-500 rounded-xl shadow-xl overflow-hidden">
    <div class="text-center py-4" x-show="!editingStation">
      <span class="leading-none text-lg" x-text="station.name"></span>
      <button class="ml-2" @click="editingStation = true">
        <svg class="h-4 w-4"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>
    </div>
    <div x-show="editingStation">
      <form class="flex items-center"
            @click.away="editingStation = false; stationName = ''"
            @submit="$event.preventDefault()">
        <input class="inline-block w-full px-4 py-4 bg-gray-100 text-gray-900 focus:outline-none" type="text" id="stations" list="station-list"
               x-model="stationName" @input="fetchStations()" placeholder="Station name...">
        <button class="inline-block px-8 py-4 bg-blue-500 text-gray-300" @click="saveStation()">Save</button>
        <datalist id="station-list">
          <template x-for="s in stationList" x-ref="s.id">
            <option x-text="s.name"></option>
          </template>
        </datalist>
      </form>
    </div>
  </div>

  <h1 class="mt-10 mb-10 text-3xl text-center text-gray-700 font-bold">My Favorites</h1>
  <div class="mx-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
    <template x-for="type in favorites" :key="type.id">
      <div class="mt-4 py-4 w-full flex flex-col justify-between border border-gray-500 rounded-xl shadow-xl bg-gray-100">
        <div class="px-4">
          <img class="h-12 w-12 float-right" :src="imgURL(type)">
          <h2 class="text-lg font-semibold clearfix" x-text="type.name"></h2>
        </div>
        <div>
          <div class="px-4">
            <a class="block object-bottom mt-4 py-2 px-4 rounded-md shadow-md bg-blue-500 text-gray-300 text-center"
               :href="hrefType(type.id)">View Details</a>
          </div>
          <div class="mt-4 border-t-2 px-4 pt-4 flex items-center flex-row-reverse">
            <button @click="toggleFavorite(type)" class="focus:outline-none">
              <svg class="h-6 w-6 stroke-current text-gray-500"
                   :class="{'text-blue-500': type.favorite, 'fill-current': type.favorite}"
                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
              </svg>
            </button>
            <button @click="openTypeInEVE(type.id)" class="mr-8 focus:outline-none">
              <svg class="h-6 w-6 stroke-current text-gray-500 hover:text-blue-500"
                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </button>
          </div>
        <div>
      </div>
    </template>
  </div>
</main>
