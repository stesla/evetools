<main class="mt-10 mb-10 w-full md:w-4/5 max-w-screen-md container mx-auto">
  <div x-data="viewData" x-init="initialize()">
    <div>
      <a class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out inline-flex items-center"
         href="#" @click="window.history.back(); $event.preventDefault();">
        <svg class="arrow-left w-6 h-6"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="ml-2">Return to List</span>
      </a>
    </div>
    <template x-if="!type">
      <p class="mt-64 text-2xl text-center italic text-gray-500">Fetching type info...</p>
    </template>
    <template x-if="type">
      <div class="py-4 w-full sm:w-4/5 mt-4 mx-auto border-t border-b sm:border-l sm:border-r border-gray-500 sm:rounded-xl sm:shadow-xl bg-gray-100"> <div class="px-4 flex justify-between items-start">
          <div class="mr-2">
            <h1 class="text-4xl font-bold" x-text="type.name"></h1>
            <div class="mt-4">
              <template x-for="g in parentGroups">
                <a class="text-xl italic font-semibold" :href="hrefGroup(g.id)" x-text="g.name"></a> &gt;
              </template>
              <a class="text-xl italic font-semibold" :href="hrefGroup(group.id)" x-text="group.name"></a>
            </div>
            <p class="mt-4" x-text="type.description"></p>
          </div>
          <img class="float-right" :src="imgURL(type)">
        </div>
        <div class="mt-4 border-t-2 pt-4">
          <template x-if="info">
            <div>
              <div x-show="info">
                <div class="mx-4">
                  <div class="flex justify-between">
                    <div>
                      <dt class="text-left">Margin</dt>
                      <dd class="font-bold text-left" x-text="formatNumber(info.margin) + '%'"></dd>
                    </div>
                    <div>
                      <dt class="text-left">Volume</dt>
                      <dd class="font-bold text-left" x-text="formatNumber(info.volume)"></dd>
                    </div>
                    <div>
                      <dt class="text-right"><span x-text="system.name"></span> Buy</dt>
                      <dd class="font-bold text-right text-red-500" x-text="formatISK(info.buy)">
                    </div>
                    <div>
                      <dt class="text-right"><span x-text="system.name"></span> Sell</dt>
                      <dd class="font-bold text-right text-green-500" x-text="formatISK(info.sell)">
                    </div>
                  </div>
                  <div class="mt-6 flex justify-between">
                    <div>
                      <dd class="text-left">Lowest</dt>
                      <dd class="font-bold text-left" x-text="formatISK(info.lowest)"></dd>
                    </div>
                    <div>
                      <dd class="text-center">Average</dt>
                      <dd class="font-bold text-center" x-text="formatISK(info.average)"></dd>
                    </div>
                    <div>
                      <dd class="text-right">Highest</dt>
                      <dd class="font-bold text-right" x-text="formatISK(info.highest)"></dd>
                    </div>
                  </div>
                </div>
                <div id="chart" class="mt-4 border-t-2 pt-4">
                  <h3 class="text-center font-bold text-md">Average price for the last twelve months</h3>
                </div>
              </div>
              <div class="mt-4 border-t-2 px-4 pt-4 flex items-center flex-row-reverse">
                <button @click="toggleFavorite()" class="focus:outline-none">
                  <svg class="h-6 w-6 stroke-current text-gray-500"
                       :class="{'text-blue-500': favorite, 'fill-current': favorite}"
                       xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                  </svg>
                </button>
                <button @click="openTypeInEVE(typeID)" class="mr-8 focus:outline-none">
                  <svg class="h-6 w-6 stroke-current text-gray-500 hover:text-blue-500"
                       xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
</main>
