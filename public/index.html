<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>evetools</title>
  <link rel='stylesheet' href='/css/styles.css'>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    [x-cloak] { display: none; }
  </style>
</head>
<body class="bg-gray-300 text-gray-900"
      x-data="evetools.globalState()"
      x-init="initialize()"
      x-cloak>

  <header class="lg:px-4 lg:py-2 lg:flex lg:items-center lg:justify-between lg:h-16 bg-gray-900 text-gray-300">
    <div class="flex items-center justify-between px-4 py-3 lg:p-0">
      <a class="text-2xl" href="/">evetools</a>
      <div x-show="loggedIn" class="lg:hidden">
        <button @click="navOpen = !navOpen" type="button" class="block text-gray-500 hover:text-gray-300 focus:text-gray-300 focus:outline-none">
          <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path x-show="!navOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path x-show="navOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <nav x-show="loggedIn" :class="navOpen ? 'block' :'hidden'" class="lg:block">
      <div class="px-2 pt-2 pb-4 lg:flex lg:items-center lg:p-0">
        <a href="/" class="block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800">Home</a>
        <a href="/browse" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800 lg:mt-0 lg:ml-2">Find Items</a>
        <a href="/orders" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800 lg:mt-0 lg:ml-2">Market Orders</a>
        <a href="/history" class="mt-1 block px-2 py-1 text-white font-semibold rounded hover:bg-gray-800 lg:mt-0 lg:ml-2">Market Order History</a>
        <div class="hidden lg:block lg:ml-4" class="relative" @keydown.window.escape="avatarMenuOpen = false" @click.away="avatarMenuOpen = false">
          <button class="p-1 flex items-center focus:outline-none" @click="avatarMenuOpen = !avatarMenuOpen">
            <span class="mx-2 font-semibold" x-text="user.character.name"></span>
            <figure class="h-12 w-12 rounded-full overflow-hidden border-2 border-gray-700 focus:outline-none">
              <img class="h-full w-full object-cover" :src="user.avatarURL" :alt="user.character.name">
            </figure>
          </button>
          <div x-show='avatarMenuOpen' class="absolute right-0 mt-2 py-2 w-32 bg-white rounded-lg shadow-xl">
            <a class="block px-4 py-2 text-gray-900 hover:bg-blue-500 hover:text-gray-100" href="/logout">Logout</a>
          </div>
        </div>
      </div>
      <div class="px-4 py-5 border-t border-gray-800 lg:hidden">
        <div class="flex items-center">
          <img class="h-8 w-8 border-2 border-gray-700 rounded-full object-cover" :src="user.avatarURL" :alt="user.character.name">
          <span class="ml-3 font-semibold text-gray-300" x-text="user.character.name"></span>
        </div>
        <div class="mt-4">
          <a href="/logout" class="block text-gray-500 hover:text-gray-300">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main></main>

  <script src='/js/alpine.js'></script>
  <script src='/js/d3.v6.min.js'></script>
  <script src='/js/app.js'></script>
</body>
</html>
